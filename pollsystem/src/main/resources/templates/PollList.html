<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poll List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center">All Polls</h2>
        <div th:each="poll : ${polls}">
            <div class="d-flex align-items-center">
                <h3 class="text-success" th:text="${poll.title}"></h3>
                <div class="ms-auto">
                    <a th:href="@{/leaf/polls/{id}(id=${poll.pollid})}" class="btn btn-success">Vote</a>
                </div>
            </div>
            <p class="text-muted" th:utext="'<strong>Description:</strong> ' + ${poll.description}"></p>
        </div>
    </div>
</body>
</html>
